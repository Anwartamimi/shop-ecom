{% extends 'base.html' %}

{% block title %}
Checkout
{% endblock title %}


{% block content %}

<div class="container">
    <div class="row">
        <h2>Checkout</h2>

        {% for message in messages %}
        {{ message }}
        {% endfor %}

        <form action="" method="post">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Place Order"></td>
                </tr>
            </table>
        </form>

    </div>
</div>

{% endblock content %}
